<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
        }
        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Verification Code</h2>
    <p>Enter the following verification code when prompted:</p>
    <p class="code">{{ .Code }}</p>
    <p>To protect your account, do not share this code.</p></div>
</body>
</html>
