services:
  api:
    container_name: careflow-api
    build:
      context: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: careflow-db
    image: postgres:16
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=careflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d careflow"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 10s

  pgAdmin:
    image: elestio/pgadmin
    restart: always
    container_name: db-management-container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"

volumes:
  postgres-data:
